<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login and Signup</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <section class="container forms">

        <!-- Login Form -->
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form action="#">
                    <div class="filed input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="filed input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="filed button-field">
                        <button>Login</button>
                    </div>

                </form>

                <div class="form-link">
                    <span> Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>

            </div>

           <div class="line"></div> 

           <div class="media-options">
            <a href="" class="filed facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Login with Facebook</span>
            </a>
           </div>

           <div class="media-options">
            <a href="" class="filed google">
                <img src="img/google.png" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
           </div>


        </div>

        <!-- Signup Form -->
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>

                <form action="#">
                    <div class="filed input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="filed input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="filed input-field">
                        <input type="password" placeholder="Password" class="password">
                    </div>

                    <div class="filed button-field">
                        <button>Signup</button>
                    </div>

                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link signup-link">Login</a></span>
                </div>

            </div>

           <div class="line"></div> 

           <div class="media-options">
            <a href="" class="filed facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Login with Facebook</span>
            </a>
           </div>

           <div class="media-options">
            <a href="" class="filed google">
                <img src="img/google.png" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
           </div>
        </div>

    </section>

    

    <!-- JavaScript -->
    <script src="js/script.js"></script>

</body>
</html>
